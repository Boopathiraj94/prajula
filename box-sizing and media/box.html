<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            border: 2px solid;
            width: 200px;
            height: 200px;
        }

        .box1{
            margin: 20px;
            padding: 20px;
            box-sizing: content-box;

        }

         .box2{
            margin: 20px;
            padding: 20px;
            box-sizing: border-box;
            
        }
    </style>
</head>
<body>

    <section class="box box1">
        1
    </section>

    <section class="box box2">
        2
    </section>
    
</body>
</html>
