    <style>
        h1 {
            text-align: center;
            background: linear-gradient(to right, #066388, #620c93);
        }

        h1::after,
        h1::before {
            content: "";
            width: 10px;
            height: 10px;
            /* border: 2px solid red; */
            display: block;
            /* position:absolute; */
            background: linear-gradient(to right, red, green);
            transition: 2s;
            margin: 0 auto;
        }

        h1:hover::after,
        h1:hover::before {
            width: 100px;
            background: linear-gradient(to right, #066388, #620c93);
            transition: 2s;
        }

        /* unvisited */
        a:link {
            color: palevioletred;
        }

        /* visited */
        a:visited {
            color: darkgoldenrod;
        }

        a:active {
            color: black;
        }

        div:first-child {
            color: #066388;
            background: #620c93;
        }

        #gender:checked {
            background: darkgoldenrod;
            box-shadow: 2px 2px 1px black;
        }

        .mandatory:required {
            background: #00eaff;
            border: 2px dotted red;
            color: red;
            border-radius: 20px;
        }

        .optional:optional {
            background: green;
            border-radius: 250px/150px;
        }
    </style>
